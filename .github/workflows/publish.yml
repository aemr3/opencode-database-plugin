name: Publish to npm
on:
  push:
    tags:
      - v*
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Type check
        run: bun run typecheck
      - name: Build
        run: bun run build
      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish to npm
        run: npm publish --access public
      - name: Extract changelog
        run: awk '/^## v[0-9]/{if(found) exit; found=1; next} found' CHANGELOG.md > release_notes.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
